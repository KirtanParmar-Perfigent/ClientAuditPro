    <div class="flex p-6 flex-column align-items-center justify-content-center">
      <form [formGroup]="loginform" (ngSubmit)="isLogin()">
        <div>
          <app-cptoast></app-cptoast>
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <h3 class="text-600 font-medium">Log in</h3>
                </div>

                <div>
                    <label for="email1" class="block text-900 text-xl font-medium mb-2">Username</label>
                    <input pInputText type="text" placeholder="Enter Username" formControlName="userName" class="w-full md:w-30rem mb-5" />
                    <div class="text-danger" *ngIf="!loginform.get('userName')?.valid && loginform.get('userName')?.touched">
                      Username is Required
                    </div>

                    <label for="password1" class="block text-900 font-medium text-xl mb-2">Password</label>
                    <p-password id="password1" placeholder="Password" [toggleMask]="true" formControlName="password" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem"></p-password>
                    <div class="text-danger" *ngIf="!loginform.get('password')?.valid && loginform.get('password')?.touched">
                      Password is Required
                    </div>

                    <div class="flex align-items-center justify-content-between mb-5 gap-5">
                        <div class="flex align-items-center">
                            <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                            <label for="rememberme1">Remember me</label>
                        </div>
                        <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)">Forgot password?</a>
                    </div>
                    <button pButton pRipple label="Sign In" type="submit" class="w-full p-3 text-xl" [disabled]="!loginform.valid"></button>
                </div>
            </div>
        </div>
      </form>
    </div>
