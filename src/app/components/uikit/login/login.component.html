<h1 class="text-center">Login Page</h1>
<app-cptoast></app-cptoast>
<section>
  <form [formGroup]="loginform" (ngSubmit)="isLogin()">
    <div class="container py-5">
      <p-toast></p-toast>
      <div class="row d-flex justify-content-center">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong">
            <div class="card-body p-5 text-center">
  
              <h3 class="mb-5">Log in</h3>
  
              <div class="form-outline mb-4">
                <label class="form-label">Username</label>
                <input pInputText type="text" formControlName="userName" class="form-control form-control-lg" [ngClass]="{'is-invalid' : !loginform.get('userName')?.valid && loginform.get('userName')?.touched}" />
                <div class="text-danger" *ngIf="!loginform.get('userName')?.valid && loginform.get('userName')?.touched">
                  Username is Required
                </div>
              </div>
  
              <div class="form-outline mb-4">
                <label class="form-label">Password</label>
                <input pInputText type="password" formControlName="password" class="form-control form-control-lg" [ngClass]="{'is-invalid' : !loginform.get('password')?.valid && loginform.get('password')?.touched}"/>
                <div class="text-danger" *ngIf="!loginform.get('password')?.valid && loginform.get('password')?.touched">
                  Password is Required
                </div>
              </div>
  
              <div class="form-check d-flex justify-content-start mb-4">
                <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
                <label class="form-check-label" for="form1Example3"> Remember password </label>
              </div>
  
              <button pButton  class="p-button-primary" type="submit" [disabled]="!loginform.valid">Login</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
  </section>
