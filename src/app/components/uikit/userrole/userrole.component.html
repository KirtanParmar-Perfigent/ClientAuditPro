<div class="grid">
	<div class="col-12">
	<p-panel header="UserRole Table">
		<ng-template pTemplate="icons">
			<div class="flex">
				<!-- <button pButton pRipple icon="pi pi-plus" class="p-button-rounded p-button-success" (click)="openNew()" style="margin-right: 10px;"></button>
				<button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-primary" style="margin-right: 10px;"></button>
                <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-danger"></button> -->
			</div>
		</ng-template>
			<div class="card">
				<p-table #dt1 
				[value]="userrole" 
				dataKey="id" 
				[rows]="5" 
				[rowHover]="true"
				[paginator]="true"
				[globalFilterFields]="['id', 'userFullName', 'role']" 
				[showCurrentPageReport]="true"
				currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
				selectionMode="single"
				[(selection)]="selected">

				<ng-template pTemplate="caption">
					<div class="flex justify-content-between flex-column sm:flex-row">
						<span class="p-input-icon-left mb-2">
							<i class="pi pi-search"></i>
							<input pInputText type="text"
								(input)="dt1.filterGlobal($any($event.target).value, 'contains')" class="w-full"
								placeholder="Search Here" />
						</span>
					</div>
				</ng-template>
				<ng-template pTemplate="header">
					<tr>
						<th style="min-width: 12rem">
							<div class="flex justify-content-between align-items-center">
								Id
							</div>
						</th>
						<th style="min-width: 12rem">
							<div class="flex justify-content-between align-items-center">
								UserName
							</div>
						</th>
						<th style="min-width: 12rem">
							<div class="flex justify-content-between align-items-center">
								Role
							</div>
						</th>
					</tr>
				</ng-template>
				<ng-template pTemplate="body" let-userrole>
					<tr [pSelectableRow]="userrole">
						<td>
							{{userrole.id}}
						</td>
						<td>
							{{userrole.userFullName}}
						</td>
                        <td>
                            {{userrole.role}}
                        </td>
					</tr>
				</ng-template>
			</p-table>

	</p-panel>
	</div>
